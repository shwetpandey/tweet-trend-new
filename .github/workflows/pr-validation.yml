name: Check Build Status and Create PR

on:
  pull_request:
    branches:
      - 'main'

jobs:
  check_and_create_pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Get Build Status
      id: get-build-status
      run: |
        # Use curl to fetch build status
        STATUS=$(curl -s curl -s http://localhost:9111/buildConfiguration/TweetTrendNew_Build/127 | jq -r ".status")
        echo "Build status: $STATUS"
        echo "STATUS=$STATUS" >> $GITHUB_ENV

    - name: Fail or Pass PR Based on Build Status
      id: evaluate-status
      run: |
        # Check if the build status is 'SUCCESS'
        if [ "$STATUS" != "SUCCESS" ]; then
          echo "Build status is not successful. Failing the workflow."
          exit 1
        fi
        echo "Build status is successful. Proceeding."

    - name: Create Pull Request
      if: ${{ steps.evaluate-status.outcome == 'success' }}
      uses: actions/github-script@v6
      with:
        script: |
          const { getOctokit, context } = require('@actions/github');
          const octokit = getOctokit(process.env.GITHUB_TOKEN);
          
          const { data: pullRequest } = await octokit.rest.pulls.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Pull Request Title',
            head: context.ref,
            base: 'main',
            body: 'Pull Request Body'
          });
          console.log(`Pull request created: ${pullRequest.html_url}`);
